name: title_widget
description: >-
  A widget for visualizing a customizable title with glass effect, gradient,
  rounded corners or/and free shape.
repository: https://github.com/signmotion/title_widget
topics:
  - title
  - glass
  - effects
  - clip
  - widget

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.4.2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  glass: ^2.0.0+1

dev_dependencies:
  flutter_lints: ^3.0.1
  lints: ^3.0.0
  test: ^1.25.2

flutter:
  uses-material-design: true

screenshots:
  - description: "TitleWidget demo"
    path: images/screenshots/1.gif
