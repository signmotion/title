name: Dart CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Format code
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: dart analyze

      - name: Run tests
        run: dart test
